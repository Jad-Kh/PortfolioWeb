<div class="section" *ngFor="let section of sections$ | async">
    <div class="sectionTitle">{{ section.title }}</div>
    <ul class="sectionList" *ngFor="let field of section.information">
        <li class="sectionElement">
            <div>{{ field.title }}</div> 
            <div>
              <p>{{ field.value }}</p>
            </div>
        </li>
    </ul>
</div>
