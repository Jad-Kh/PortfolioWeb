<div class="portfolio">
  <p-splitter layout="horizontal" [style]="{'width': '100%', 'height': 'auto', border: 'none'}">
    <ng-template pTemplate>
      <p-splitter layout="vertical" [style]="{'background': '#0bb5f4', 'padding': '5px 2px 10px 20px'}">
        <ng-template pTemplate>
          <app-personal></app-personal>
        </ng-template>
        <ng-template pTemplate>
          <app-about></app-about>
        </ng-template>
        <ng-template pTemplate>
          <app-languages></app-languages>
        </ng-template>
      </p-splitter>
    </ng-template>
    <ng-template pTemplate>
      <app-section></app-section>
    </ng-template>
  </p-splitter>
</div>
